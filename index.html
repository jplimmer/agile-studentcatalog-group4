<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Catalog</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global-styles.css" />
    <script type="module" src="dist/main.js"></script>
  </head>

  <body class="content-grid flow">
    <h1>Student list</h1>
    <div id="student-catalog" class="flow">
      <form id="sort-form" class="form">
        <fieldset>
          <legend>Sort List</legend>
          <select name="areas" id="sort-areas" required>
            <option value="">--Please choose an option--</option>
          </select>
          <select name="order" id="sort-order">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </select>
          <button>Sort</button>
        </fieldset>
      </form>
      <ul id="student-ul"></ul>
      <form id="add-student-form" class="form">
        <fieldset>
          <legend>Add new student</legend>
          <label for="name">
            Name
            <input type="text" id="name" name="name" />
          </label>
          <label for="age">
            Age
            <input type="number" min="0" id="age" name="age" />
          </label>
          <label for="isActive">
            Active
            <input type="checkbox" id="isActive" name="isActive" />
          </label>
          <button type="submit">Add</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
